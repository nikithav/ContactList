<!Doctype html>
<html>
<head>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel = "stylesheet" type="text/css">
	<style>
	body{
		background-image: url("aqua.jpg");
		background-repeat:no-repeat;/*we want to have one single image not a repeated one*/  
   		background-size:cover;
   		color:white;
	}
	h1{
		color:#ccffaa;
	}
	th{
		font-size: 22px;
		color : #ccaa88;
	}

	</style>
	<title> Contacts </title>
</head>
<body ng-app="myApp">

	<div class="container">
	<br><br>
		<h1> PERSONAL CONTACT INFORMATION </h1>

		<table class="table" ng-controller="contactController">
			<tr>
				<td> <input class="form-control" ng-model="contact.name" placeholder="Name"> </td>
				<td> <input class="form-control" ng-model="contact.email" placeholder="xyz@gmail.com"> </td>
				<td> <input class="form-control" ng-model="contact.phone" placeholder="(xxx)xxx-xxxx"> </td>
				<td> <button class="btn btn-primary col-md-4" ng-click="addContact()"> Add Contact </button> 
					 <button class="btn btn-default col-md-offset-1 col-md-3" ng-click="contactClear()"> Clear </button>
					 <button class="btn btn-success col-md-offset-1 col-md-3" ng-click="update()"> Update </button>
				</td>


			</tr>
			<thead>
				<tr>
					<th> Name</th>
					<th> Email ID </th>
					<th> Phone Number </th>
					<th> Action </th>
				</tr>
			</thead> <br><br><br>
			<tbody>
				<tr ng-repeat="c in contacts">
					<td><i>{{c.name}}</i></td>
					<td><i>{{c.email}}</i></td>
					<td><i>{{c.phone}}</i></td>
					<td><button class="btn btn-danger col-md-3" ng-click="delete(c._id)"> Delete </button>
					    <button class="btn btn-warning col-md-offset-4 col-md-3" ng-click="modify(c)"> Edit </button> </td> 
				</tr>
			</tbody>
		</table>

	</div>


	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script src = "controller.js"> </script>
</body>
</html>
